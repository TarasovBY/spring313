<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Страница Юзера</title>
    <link rel="stylesheet" href="/css/styleuser.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="content container-fluid">
    <div class="header">
        <div class="header-inf">
            <p id="currentUserName" class="headName"></p>
            <p>with roles: &#160</p>
            <p id="currentUserRoles" class="roles"></p>
            <p id="idUser" hidden="hidden"></p>
        </div>
        <a href="/logout">Logout</a>
    </div>
</div>
<div class="content2">
    <div id="soloMenu" class="menuleft col-2">
        <div id="entytyDasten" class="obert">


        </div>
    </div>
    <div class="contentrich col-10">
        <h1>User information-page</h1>
        <div class="myTable">
            <div class="myTitle table-secondary">
                <p>About user</p>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Telephone</th>
                    <th>Password</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody id="tableUser">


                </tbody>
            </table>
        </div>
    </div>
</div>
